<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes creados por {{ 'nosotros'|mayusculas:active }}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-start"></div>

    <div class="p-toolbar-group-end">

        <button pButton
            label="Desordenado"
            class="mr-1 p-button-warning">
            <!--(click)="cambiarOrden('sin valor')">-->
        </button>
    
        <button pButton
            icon="pi pi-sort"
            label="Por Nombre"
            class="mr-1"
            (click)="cambiarOrden('nombre')">
        </button>

        <button pButton
            icon="pi pi-sort"
            label="Vuela"
            class="mr-1 p-button-success"
            (click)="cambiarOrden('vuela')">
        </button>

        <button pButton
            icon="pi pi-sort"
            label="Por Color"
            class="mr-1 p-button-help"
            (click)="cambiarOrden('color')">
        </button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="col">
        <p-table [value]="heroes | ordenar: ordenarPor ">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre | titlecase }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>        
    </div>
</div>

<div class="p-grid">
    <div class="col">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre<p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela<p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre | titlecase }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>        
    </div>
</div>
